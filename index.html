<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager-o</title>
    <link rel="icon" href="no_bg_4.png" type="image/x-icon">
    <style type="text/css">
        * {
            margin: 0;
            font-size: 12px;
        }
        h2 {
            margin-bottom: 5px;
        }
        a {
            text-decoration: none;
            color: inherit;
            height: 100%;
        }
        #header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
        body {
            text-align: center;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgb(253, 29, 29);
            background: linear-gradient(30deg, rgba(253, 29, 29, 1) 0%, rgba(252, 176, 69, 1) 100%);
            color: white;
            height: 55px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .button-link {
            width: 90%;
            height: auto;
            margin-top: 15px;
            padding: 10px 25px;
            background: white;
            border-radius: 10px;
            color: #fd7034;
            text-align: left;
            text-decoration: none;
            cursor: pointer;
            box-sizing: border-box;
            transition: all 0.2s ease;
            -webkit-box-shadow: 0 5px 20px -7px rgba(34, 60, 80, 0.3);
            -moz-box-shadow: 0 5px 20px -7px rgba(34, 60, 80, 0.3);
            box-shadow: 0 5px 20px -7px rgba(34, 60, 80, 0.3);
        }
        .button-link--blue{
            color: #07a8e8;
        }

        .button-link:hover, .button-link:active {
            /*border-left: 5px solid #FD1D1DFF;*/
            /*box-sizing: border-box;*/
            -webkit-box-shadow: 0 5px 20px -7px #fd7034;
            -moz-box-shadow: 0 5px 20px -7px #fd7034;
            box-shadow: 0 5px 20px -7px #fd7034;
        }
        .button-link--blue:hover, .button-link--blue:active {
            -webkit-box-shadow: 0 5px 20px -7px #07a8e8;
            -moz-box-shadow: 0 5px 20px -7px #07a8e8;
            box-shadow: 0 5px 20px -7px #07a8e8;
        }
        .button-link:hover h2, .button-link:active h2 {
            /*color: #FD1D1DFF;*/
            text-decoration: underline;
        }

        .button-link p {
            color: darkgray;
        }
        @media only screen and (max-width: 300px) {
            body{
                font-size: 0.7em;
            }
            h3{
                font-size: .8em;
            }
        }
        @media only screen and (max-device-width: 480px) {
            *{
                font-size: 45px;
            }
        }

    </style>
</head>
<body onload="load()">


<header>
    <a href="https://remanga.org/team/peacekeepingsquad" id="header"><h1>Tfoxs</h1>
        <h3 class="description">Менеджер приложений</h3></a>
</header>

<div class="button-container">
    <a href="https://tfoxs.github.io/tfoxs/edit_text.html" class="button-link">
        <h2>Edit-o</h2>
        <p>Позволит обработать текст, исправив большую часть неправельных знаков.</p>
    </a>
    <a href="https://tfoxs.github.io/tfoxs/drivescanreader.html" class="button-link">
        <h2>Reader-o</h2>
        <p>Позволит открыть архив с диска как в читалке</p>
    </a>
    <a href="https://tfoxs.github.io/tfoxs/perenos_slov.html" class="button-link">
        <h2>Perenos-o</h2>
        <p>(Beta) Позволит разбить любое слово на части для переноса</p>
    </a>
    <a href="https://vk.com/gim198638643?sel=590021983" class="button-link button-link--blue">
        <h2>Textcompare</h2>
        <p>Позволит сравнить два текста</p>
    </a>
</div>


<script type="text/javascript">


</script>

</body>
</html>

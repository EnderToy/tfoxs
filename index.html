<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager-o</title>

    <style type="text/css">
        * {
            margin: 0;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: inherit;
            height: 100%;
        }
        #header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
        body {
            text-align: center;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgb(253, 29, 29);
            background: linear-gradient(30deg, rgba(253, 29, 29, 1) 0%, rgba(252, 176, 69, 1) 100%);
            color: white;
            height: 55px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .button-link {
            width: 90%;
            height: auto;
            margin-top: 15px;
            padding: 10px;
            background: #fd6832;
            border-radius: 10px;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #fd1d1d;
        }

        .button-link:active {
            background-color: #fd1d1d;
        }

        @media only screen and (max-width: 300px) {
            body{
                font-size: 0.7em;
            }
            h3{
                font-size: .8em;
            }
        }
        @media only screen and (max-device-width: 480px) {
            *{
                font-size: 45px;
            }
        }

    </style>
</head>
